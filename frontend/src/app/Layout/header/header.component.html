<nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <div class="container-fluid">
    <a routerLink="" class="navbar-brand">
      <img
        src="../../../assets/images/logo.png"
        class="me-2"
        height="100vh"
        alt="cart logo"
        loading="lazy"
      />
      <h1 class="logo purple">SuperStore</h1>
    </a>
  </div>
  <div class="purple" style="margin-right: 5rem">
    <h5>Contact</h5>
    <span>Phone: 052-8209854</span><br />
    <span style="white-space: nowrap">Email: superstore@gmail.com</span>
  </div>
  <mat-chip style="margin-right: 1rem">
    <div style="display: flex; align-items: center">
      <mat-icon style="margin-right: 0.2rem">mood</mat-icon>
      <span *ngIf="loggedIn; else guestGreeting"> Hello {{ userName }} </span>
      <ng-template #guestGreeting>
        <span>Hello Guest</span>
      </ng-template>
      <!-- Add a dropdown menu -->
      <div *ngIf="loggedIn" style="margin-right: -1.3rem; margin-left: -0.8rem">
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="logout()">Logout</button>
        </mat-menu>
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon style="margin-bottom: 0.3rem">arrow_drop_down</mat-icon>
        </button>
      </div>
    </div>
  </mat-chip>
</nav>
